<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section id="search">
        <h1>Book Your Perfect Hotel</h1>
        <form id="search-form">
            <input type="text" placeholder="Destination" required>
            <input type="date" placeholder="Check-in Date" required>
            <input type="date" placeholder="Check-out Date" required>
            <input type="number" placeholder="Guests" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Featured Hotels Section -->
    <section id="featured-hotels">
        <h2>Featured Hotels</h2>
        <div class="hotel-list">
            <div class="hotel-item">
                <img src="hotel1.jpg" alt="Hotel 1">
                <h3>Hotel Sunshine</h3>
                <p>Located in the heart of the city.</p>
                <button>View Details</button>
            </div>
            <div class="hotel-item">
                <img src="hotel2.jpg" alt="Hotel 2">
                <h3>Grand Luxury Hotel</h3>
                <p>Perfect for a luxurious getaway.</p>
                <button>View Details</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
    </footer>

</body>
</html>
